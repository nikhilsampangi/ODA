<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ p_form }}
        <input type="submit" value="Update">
    </form>
    

    {% if messages %}
        {% for msg in messages %}
            {% if msg.tags == 'success' %}
                {{ msg }}
            {% endif %}
        {% endfor %}
        
    
    {% endif %}
</body>
</html>
