{% if user.patient_db.user_pat == 'yes' %}

 <meta http-equiv="refresh" content="0; URL='http://127.0.0.1:8000/home'" />

{% else %}

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ODA:Patient</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">

    {% load static %}
  <link rel="stylesheet" href="{% static 'welcome/pat_log.css' %}">

</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<div id="t_msg">Welcome to ODA! <br> Before we begin we'll need a few more information</div>
        <div class="hr"></div>
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked>
		<label for="tab-2" class="tab">Registration Step:2</label>

        <div class="login-form">
            <form method="post" action="{% url 'pat_log' %}">
                {% csrf_token %}
                <div class="group">
					<label for="phn" class="label">Phone Number</label>
					<input id="phn" type="text" class="input" data-type="number" name="phone_num">
				</div>
                <div class="group">
					<label for="em_phn" class="label">Emergency Contact</label>
					<input id="em_phn" type="text" class="input" data-type="number" name="emer_phone_num">
				</div>
                <div class="group">
					<label for="em_mail" class="label">Emergency Mail</label>
					<input id="em_mail" type="email" class="input" name="emer_email">
				</div>
                <div class="group">
					<label for="age" class="label">Age</label>
					<input id="age" type="text" class="input" data-type="number" name="Age">
				</div>
                <div class="group">
					<label for="gd" class="label">Gender</label>
					<select id="gd" name="gender" class="input" required>
                        <option value="Male"  class="sel_opt">Male</option>
                        <option value="Female" class="sel_opt">Female</option>
                        <option value="Others" class="sel_opt">Other</option>
                    </select>
				</div>
                <div class="group">
					<label for="bg" class="label">Blood Group</label>
					<select id="bg" name="blood" class="input" required>
                        <option value="A"  class="sel_opt">A</option>
                        <option value="A" class="sel_opt">B</option>
                        <option value="AB" class="sel_opt">AB</option>
                        <option value="O" class="sel_opt">O</option>
                    </select>
                    <br>
                    <select id="bg" name="blood_type" class="input" required>
                        <option value="+ve"  class="sel_opt">+ve</option>
                        <option value="-ve" class="sel_opt">-ve</option>
                    </select>
				</div>
				<div class="group">
					<label for="mc" class="label">Medical Condtions (if any)</label>
					<input id="mc" class="input" type="text" name="med_cond">
				</div>

				<div class="group" align="center">
					<button type="submit" class="btn-hover color-1">Sign Up</button>
				</div>
				<div class="hr"></div>
			</div>
            </form>
		</div>
	</div>
</div>



</body>

</html>
{% endif %}
