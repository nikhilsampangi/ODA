{% extends 'Registration/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
      {% if registered %}
        <h1> Registered Successfully </h1>
      {% else %}
        <h2>Sign up</h2>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            <button type="submit">Sign up</button>
        </form>
      {% endif %}
{% endblock %}
