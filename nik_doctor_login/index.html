<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>ODA:Doctor</title>
  
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<div id="t_msg">Hello doc! Welcome to ODA!!</div><br><br>
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
		<label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up">
		<label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
<!--				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>-->
				<div class="group" align="center">
					<button type="submit" class="btn-hover color-1">Sign In</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="fname" class="label">First Name</label>
					<input id="fname" type="text" class="input" name="f_name">
				</div>
				<div class="group">
					<label for="lname" class="label">Last Name</label>
					<input id="lname" type="text" class="input" name="l_name">
				</div>
				<div class="group">
					<label for="mail" class="label">Email Address</label>
					<input id="mail" type="email" class="input" name="email">
				</div>				
				<div class="group">
					<label for="pass2" class="label">Password</label>
					<input id="pass2" type="password" class="input" data-type="password">
				</div> 
				<div class="group">
					<label for="pass3" class="label">Re-type Password</label>
					<input id="pass3" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="uid" class="label">License Number</label>
					<input id="uid" type="text" class="input" data-type="number">
				</div>
				<div class="group">
					<label for="qual" class="label">Qualification</label>
					<select id="qual" class="input">
						<option value="Md" class="sel_opt">Md</option>
						<option value="mbbs" class="sel_opt">MBBS</option>
						<option value="cse" class="sel_opt">cse</option>
						<option value="ece" class="sel_opt">ece</option>
					</select>
				</div>					
				<div class="group">
					<label for="specs" class="label">Specalization</label>
					<select id="specs" class="input">
						<option value="a" class="sel_opt">a</option>
						<option value="a" class="sel_opt">b</option>
						<option value="a" class="sel_opt">c</option>
						<option value="a" class="sel_opt">d</option>
					</select>
				</div>
			
				<div class="group" align="center">
					<button type="submit" class="btn-hover color-1">Sign Up</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
  
  

</body>

</html>
