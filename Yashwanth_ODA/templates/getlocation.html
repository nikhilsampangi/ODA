<!DOCTYPE html>
<html>
  <head>
    <title>Simple Click Events</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var temp=[0];
      google.maps.event.addListener(map, 'click', function(event) {
        console.log(temp);
        if(temp[1]==0)
        {
          temp=[temp[0]];
          console.log(temp)
        }
        if(temp.length==1)
        {
          temp.push(1)
          temp=placeMarker(event.latLng,temp);
        }
        console.log(temp)

});

function placeMarker(location,temp) {
    if(temp[1]==1 && temp.length==2)
    {
    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
    google.maps.event.addListener(marker,'click',function() {
      marker.setMap(null);
      temp[1]=0;
      console.log(temp);
    });

    var infowindow = new google.maps.InfoWindow({
      content: 'Latitude: ' + location.lat() +
      '<br>Longitude: ' + location.lng()
    });
    infowindow.open(map,marker);
  }

  console.log(temp)
  return temp;

}



}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYl3jkGGMzayse2hTeqApY0qanvqXdmaI&callback=initMap">
    </script>
  </body>
</html>
