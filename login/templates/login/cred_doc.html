{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
    <script src="{% static 'java/pswd_val.js' %} "></script>

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <form method="POST" name="form" onsubmit="return checkForm(form);" >

        {% csrf_token %}
        <br><br>
        First name : <input type="text" name="Firstname" value="" autofocus required placeholder="First Name"><br><br>
        Last name : <input name="Lastname" value="" required placeholder="Last Name"><br><br>
        Email : <input type="email" name="Email" value="" placeholder="Email"  required><br><br>
        Password : <input type="password" name="password" value="" placeholder="Password" required><br><br>
        Conform Password : <input type="password" name="con_password" placeholder="Conform Password" required><br><br>
        Contact Number *: <input type="text" name="phone_num" pattern="[0-9]{10}" placeholder="Contact Number" required><br><br>
        Gender *: <select name="gender" required>
                    <option name="Male">Male</option>
                    <option name="Female">Female</option>
                    <option name="Others">Others</option>
                 </select>
                 <br><br>
        Blood Group : <select name="blood_grp" required>
                            <option name="A">A</option>
                            <option name="B">B</option>
                            <option name="AB">AB</option>
                            <option name="O">O</option>

                      </select>
                      <select name="blood_grp" required>
                            <option name="+ve">+ve</option>
                            <option name="-ve">-ve</option>

                      </select><br><br>

        Licence Number : <input type="text" name="licence" required><br><br>
        Doctor Type : <select name="Doctor Type">
                        {% for foo in doc_list %}
                           <option name={{ foo }}>{{ foo }}</option>
                        {% endfor %}
                        

                      </select><br><br>
        Doctor Degree : <input type="text" name="Doctor_Deg" required><br><br>

    <div id="map"></div>
    <script>
      function initMap() {
        var myLatlng = {lat: -25.363, lng: 131.044};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatlng
        });

        var temp=[0];
      google.maps.event.addListener(map, 'click', function(event) {
        console.log(temp);
        if(temp[1]==0)
        {
          temp=[temp[0]];
          console.log(temp)
        }
        if(temp.length==1)
        {
          temp.push(1)
          temp=placeMarker(event.latLng,temp);
        }
        console.log(event.latLng.lat())

});

function placeMarker(location,temp) {
    if(temp[1]==1 && temp.length==2)
    {
    var marker = new google.maps.Marker({
        position: location,
        map: map
    });
    google.maps.event.addListener(marker,'click',function() {
      marker.setMap(null);
      temp[1]=0;
      console.log(temp);
    });

    var infowindow = new google.maps.InfoWindow({
      content: 'Latitude: ' + location.lat() +
      '<br>Longitude: ' + location.lng()
    });
    infowindow.open(map,marker);
  }

  console.log(temp)
  return temp;

}



}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYl3jkGGMzayse2hTeqApY0qanvqXdmaI&callback=initMap">
    </script>

        <input type="Submit" name="Submit" value="Submit"/>
    </form>
</body>
</html>
